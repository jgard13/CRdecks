<!DOCTYPE HTML>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Generar Mazos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/styles/Description.css">
    

</head>

<body style="font-family: 'Open Sans', sans-serif;">

<nav class="py-2 px-3 d-flex align-items-center justify-content-between" style="background-color: #305cde;">
    <div class="d-flex align-items-center">
        <img src="/img/FondosIconos/TruIconoU.png" style="width: 35px; height: 35px; margin-right: 10px;" alt ="Foto Usuario">
        <span class="fw-bold text-white" style="font-size: 1.8rem;" id ="USUARIo">USUARIO</span>
    </div>
    <button class="btn text-white fs-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuDerecho" aria-controls="menuDerecho">
    ☰
    </button>
</nav>

<div class="container-fluid d-flex align-items-center justify-content-center" style="margin-top:20px">
    <div class="row">
        <div class="col">
            <div class="card-container-cr">
                <div class="header-section-cr">
                    <div class="cost-badge-cr">4</div>
                    <div class="title-details-cr">
                        <h1 class="card-title-cr" id="NombreCarta">Mosquetera</h1>
                    </div>
                    </div>
                    <div class="main-content-cr">
                        <div class="image-placeholder-cr"></div>
                            <div class="card-stats-cr">
                                <div class="stat-badge-cr orange">
                                    <span class="stat-label" id="CalidadCarta">CALIDAD</span>
                                </div>
                                <div class="stat-badge-cr brown">
                                    <span class="stat-label" id="TipoCarta">TIPO</span>
                                </div>
                            </div>
                        </div>
                        <div class="description-box-cr">
                            <p class="description-text-cr" id="Description">
                                   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="offcanvas offcanvas-end text-center text-white" tabindex="-1" id="menuDerecho"
        aria-labelledby="menuDerechoLabel"
        style="background-color: #2851cc; width: 250px;">
        <div class="offcanvas-header border-bottom border-light">
            <h5 id="menuDerechoLabel" class="fw-bold mb-0">MENÚ</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
    <div class="offcanvas-body d-flex flex-column align-items-center justify-content-start gap-3 mt-3">
        <button class="btn btn-light w-100 fw-bold" id="btnGenerar" >GENERAR MAZO</button>
        <button class="btn btn-light w-100 fw-bold" id ="btnHistorial">HISTORIAL</button>
        <button class="btn btn-light w-100 fw-bold" id="BotonCerrar" type="button">Cerrar Sesión</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/description.js"></script>
</body>
</html>
