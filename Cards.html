<!DOCTYPE HTML>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Mazos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Cards.css">
</head>

<body style="font-family: 'Open Sans', sans-serif;">

   <!-- Navbar -->
  <nav class="py-2 px-3 d-flex align-items-center justify-content-between" style="background-color: #305cde;">
    <div class="d-flex align-items-center">
      <img src="TruIconoU.png" style="width: 35px; height: 35px; margin-right: 10px;" alt ="Foto Usuario">
      <span class="fw-bold text-white" style="font-size: 1.8rem;">USUARIO</span>
    </div>
    
    <button class="btn text-white fs-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuDerecho" aria-controls="menuDerecho">
      ☰
    </button>
  </nav>


  <div class="container mt-5">
    <div class="d-flex justify-content-center align-items-start gap-4 flex-wrap Contenedor-cartas">

    <!-- Aquí van las cartas chill -->
      <div class="d-grid" style="grid-template-columns: repeat(4, 140px); gap: 25px;">
        <div class="card bg-secondary text-center text-white rounded-4" style="height: 180px;">
          <img src="/Cartas/Hog_Rider.png" alt="Monta" class="carta">
        </div>
        <div class="card bg-secondary text-center text-white rounded-4" style="height: 180px;">
          <img src="/Cartas/Mosquetera.png" alt="Muskee" class="carta">
        </div>
        <div class="card bg-secondary text-center text-white rounded-4" style="height: 180px;">
          <img src="/Cartas/IceGolemCard.png" alt="NoHagoNadaLoL" class="carta">
        </div>
        <div class="card bg-secondary text-center text-white rounded-4" style="height: 180px;">
          <img src="/Cartas/Bola_de_Fuego.png" alt="Fireball" class="carta">
        </div>
        <div class="card bg-secondary text-center text-white rounded-4" style="height: 180px;">
          <img src="/Cartas/Espiritu_de_Hielo.png" alt="ñejeje" class="carta">
        </div>
        <div class="card bg-secondary text-center text-white rounded-4" style="height: 180px;">
          <img src="/Cartas/Esqueletos2.png" alt="Larry" class="carta">
        </div>
        <div class="card bg-secondary text-center text-white rounded-4" style="height: 180px;">
          <img src="/Cartas/canion.png" alt="Cañon" class="carta">
        </div>
        <div class="card bg-secondary text-center text-white rounded-4" style="height: 180px;">
          <img src="/Cartas/El_Tronco.png" alt="ohhhhh" class="carta">
        </div>
      </div>

      <!-- Botones al lado derecho -->
      <div class="d-flex flex-column justify-content-start align-items-center gap-3 Botones">
        <button id="btnGenerar" class="btn fw-bold text-white px-4 py-2 rounded-pill" style="background-color: #305cde;">GENERAR MAZO</button>
        <button class="btn fw-bold text-white px-4 py-2 rounded-pill" style="background-color: #305cde; opacity: 0.85;">Copiar Mazo</button>
        <h3 class="Promedio">Promedio Elixir: </h3>
      </div>
    </div>
  </div>

  <!-- En esta parte se define el menú lateral, error por 12 minutos  -->
  <div class="offcanvas offcanvas-end text-center text-white" tabindex="-1" id="menuDerecho"
       aria-labelledby="menuDerechoLabel"
       style="background-color: #305cde; width: 250px;">
    <div class="offcanvas-header border-bottom border-light">
      <h5 id="menuDerechoLabel" class="fw-bold mb-0">MENÚ</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column align-items-center justify-content-start gap-3 mt-3">
      <button class="btn btn-light w-75 fw-bold">HISTORIAL</button>
      <button class="btn btn-light w-75 fw-bold">Cerrar Sesión</button>
    </div>
  </div>


    <!-- Mandamos a llamar los scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
<script src="jscardss.Js"></script>
</body>

</html>
